<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>

<body>

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="screen">
        <div class="login-box">
            <h2>Enter Chat</h2>
            <select id="username-select">
                <option value="" disabled selected>Select User</option>
                <option value="vishal">Vishal</option>
                <option value="bhavesh">Bhavesh</option>
            </select>
            <input type="password" id="pin-input" placeholder="" maxlength="8">
            <button id="login-btn">Start Messaging</button>
            <p id="login-error" class="error"></p>
        </div>
    </div>

    <!-- CHAT SCREEN -->
    <div id="chat-screen" class="screen hidden">
        <div class="chat-header">
            <div class="profile-info">
                <div class="avatar" id="header-avatar"></div>
                <div class="user-details">
                    <h3 id="chat-with-name">User</h3>
                    <span id="typing-indicator"></span>
                    <span id="last-seen"></span>
                </div>
            </div>
            <div id="logout-btn">Exit</div>
        </div>

        <!-- CHAT AREA -->
        <div class="chat-container" id="chat-container">
            <!-- Messages will be injected here -->
        </div>

        <!-- INPUT AREA -->
        <div id="reply-preview" class="hidden">
            <div class="reply-content">
                <span id="reply-sender"></span>
                <p id="reply-text"></p>
            </div>
            <span id="close-reply">&times;</span>
        </div>

        <div class="chat-input-area">
            <input type="file" id="image-input" accept="image/*" hidden>
            <button id="attach-btn">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path
                        d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5a2.5 2.5 0 0 1 5 0v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5a4 4 0 0 0-8 0v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z" />
                </svg>
            </button>
            <input type="text" id="message-input" placeholder="Type a message">
            <button id="send-btn">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="image-modal" class="hidden">
        <span id="close-modal">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <!-- NOTIFICATION SOUND -->
    <audio id="msg-sound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"
        preload="auto"></audio>

    <script src="script.js"></script>
</body>

</html>
