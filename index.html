<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live View</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</head>

<body>

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="screen">
        <div class="login-box">
            <h2>Enter Currency</h2>
            <select id="username-select">
                <option value="" disabled selected>Select User</option>
                <option value="XAU/USD">XAU/USD</option>
                <option value="BTC/USD">BTC/USD</option>
            </select>
            <input type="password" id="pin-input" placeholder="" maxlength="8">
            <button id="login-btn">Start Session</button>
            <p id="login-error" class="error"></p>
        </div>
    </div>

    <!-- CHAT SCREEN -->
    <div id="chat-screen" class="screen hidden">
        <div class="chat-header">
            <div class="profile-info">
                <div class="avatar" id="header-avatar"></div>
                <div class="user-details">
                    <h3 id="chat-with-name">User</h3>
                    <span id="typing-indicator"></span>
                    <span id="last-seen"></span>
                </div>
            </div>

            <div class="options-menu-container">
                <button id="options-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path
                            d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" />
                    </svg>
                </button>
                <div id="options-dropdown" class="dropdown-content hidden">
                    <div id="clear-chat-btn">Clear Chat</div>
                </div>
            </div>
        </div>

        <!-- CHAT AREA -->
        <div class="chat-container" id="chat-container">
            <!-- Messages will be injected here -->
        </div>

        <!-- INPUT AREA -->
        <div id="reply-preview" class="hidden">
            <div class="reply-content">
                <span id="reply-sender"></span>
                <p id="reply-text"></p>
            </div>
            <span id="close-reply">&times;</span>
        </div>

        <div class="chat-input-area">
            <div class="emoji-picker-container hidden" id="emoji-picker-container">
                <emoji-picker></emoji-picker>
            </div>
            <button id="emoji-btn">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path
                        d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.83 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z" />
                </svg>
            </button>
            <input type="file" id="image-input" accept="image/*" hidden>
            <button id="attach-btn">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path
                        d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5a2.5 2.5 0 0 1 5 0v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5a4 4 0 0 0-8 0v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z" />
                </svg>
            </button>
            <input type="text" id="message-input" placeholder="Type a message">
            <button id="send-btn">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="image-modal" class="hidden">
        <span id="close-modal">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <!-- IN-APP NOTIFICATION BANNER -->
    <div id="app-notification" class="notification-banner hidden">
        <div class="notification-header">
            <span class="notification-title">Market Open ...</span>
            <span class="close-notification">&times;</span>
        </div>
        <div class="notification-body" id="notification-msg"></div>
    </div>

    <!-- NOTIFICATION SOUND -->
    <audio id="msg-sound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"
        preload="auto"></audio>

    <script src="script.js"></script>
</body>

</html>
