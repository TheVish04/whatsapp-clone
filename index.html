<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="screen">
        <div class="login-box">
            <h2>Enter Chat</h2>
            <select id="username-select">
                <option value="" disabled selected>Select User</option>
                <option value="vishal">Vishal</option>
                <option value="bhavesh">Bhavesh</option>
            </select>
            <input type="password" id="pin-input" placeholder="" maxlength="8">
            <button id="login-btn">Start Messaging</button>
            <p id="login-error" class="error"></p>
        </div>
    </div>

    <!-- CHAT SCREEN -->
    <div id="chat-screen" class="screen hidden">
        <div class="chat-header">
            <div class="profile-info">
                <div class="avatar" id="header-avatar"></div>
                <div class="user-details">
                    <h3 id="chat-with-name">User</h3>
                    <span id="typing-indicator"></span>
                </div>
            </div>
            <button id="logout-btn">Exit</button>
        </div>

        <div class="chat-container" id="chat-container">
            <!-- Messages will be injected here -->
        </div>

        <div class="chat-input-area">
            <input type="text" id="message-input" placeholder="Type a message">
            <button id="send-btn">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- NOTIFICATION SOUND -->
    <audio id="msg-sound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
